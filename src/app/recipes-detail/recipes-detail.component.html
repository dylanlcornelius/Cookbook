<div class="button-row">
    <a mat-fab color="primary" [routerLink]="['/recipes']"><mat-icon>list</mat-icon></a>
  </div>
  
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h2> {{recipe.name}} </h2>
      </mat-card-title>
      <mat-card-subtitle>
        {{recipe.description}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt> Prep Time </dt>
        <dd> {{recipe.time}} </dd>
  
        <dt> Servings </dt>
        <dd> {{recipe.servings}} </dd>
  
        <dt> Calories </dt>
        <dd> {{recipe.calories}} </dd>
  
        <dt> Quantity </dt>
        <dd> {{recipe.quantity}} </dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-fab color="primary" [routerLink]="['/recipes-update/', recipe.key]">
        <mat-icon> edit </mat-icon>
      </a>
      <a mat-fab color="warn" (click)="deleteRecipe(recipe.key)">
        <mat-icon> delete </mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
