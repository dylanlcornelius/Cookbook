        <span (click)="handleRate(1)">★</span>
        <span (click)="handleRate(2)">★</span>
        <span (click)="handleRate(3)">★</span>
    </div>
    <div class="bottom">
        <span (click)="handleRate(1)">★</span>
        <span (click)="handleRate(2)">★</span>
        <span (click)="handleRate(3)">★</span>
    </div>
</div>
