<div class="button-row">
    <a mat-fab color="primary" [routerLink]="['/recipes']">
      <mat-icon> list </mat-icon>
    </a>
  </div>
  <form [formGroup]="recipesForm" (ngSubmit)="onFormSubmit(recipesForm.value)">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="name"
             [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!recipesForm.get('name').valid && recipesForm.get('name').touched">Please enter Recipe Name</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Description" formControlName="description"
             [errorStateMatcher]="matcher"></textarea>
      <mat-error>
        <span *ngIf="!recipesForm.get('description').valid && recipesForm.get('description').touched">Please enter Recipe Description</span>
      </mat-error>
    </mat-form-field>
    <!-- <mat-form-field class="example-full-width">
      <input matInput placeholder="Author" formControlName="author"
             [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!boardsForm.get('author').valid && boardsForm.get('author').touched">Please enter Board Author</span>
      </mat-error>
    </mat-form-field> -->
    <div class="button-row">
      <button type="submit" [disabled]="!recipesForm.valid" mat-fab color="primary">
        <mat-icon> save </mat-icon>
      </button>
    </div>
  </form>
