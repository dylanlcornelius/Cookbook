	<div class="page">

		<div class="d-flex justify-content-center">
			<section class="content" [@fadeComponentAnimation]="routeTransition(outlet)">

			</section>
		</div>

		<!-- TODO: create footer -->
		<div class="clear-footer"></div>

	</div>
	<app-footer></app-footer>
</div>
