<div *ngIf="validationModalParams"> 
  <div class="modal-overlay"></div>
  <div class="modal-center">
    <div class="modal-container">
      <div style="text-align: center;">
        <span class="modal-text">{{validationModalParams.text}}</span>
      </div>
      <br/>
      <div class="center">
        <button mat-raised-button color="primary" (click)="confirm()" style="margin-right: 20px;">Confirm</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
