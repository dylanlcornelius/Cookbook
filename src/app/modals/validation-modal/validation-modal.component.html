<div class="modal-overlay">
  <div class="modal-container">
    <div>
      <span class="modal-text">
        {{modalText}}
      </span>
    </div>
    <div>
      <button class="btn btn-warning" (click)="cancel()">
        Cancel
      </button>
      <button class="btn btn-success" (click)="confirm()">
        Confirm
      </button>
    </div>
  </div>
</div>
