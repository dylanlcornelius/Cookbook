<div class="d-flex justify-content-center header">
  <div class="nav-bar">
    <div class="d-flex">
      <a routerLink="/home" class="title"> {{title}} </a>
      <span *ngIf="(isLoggedIn | async) && !(user | async)?.isPending()" class="ml-auto" [@fadeInAnimation]>
        <a mat-button class="title-button" routerLink="profile">
          <mat-icon>person</mat-icon>
        </a>
        <a mat-button class="title-button" routerLink="/admin-dashboard" *ngIf="(user | async)?.isAdmin()">
          <mat-icon>apps</mat-icon>
        </a>
  
        <button mat-button class="d-md-none title-button float-right" (click)="toggleNav()" *ngIf="(isLoggedIn | async)">
          <mat-icon>dehaze</mat-icon>
        </button>
      </span>
    </div>

    <div style="clear: both;"></div>

    <div class="d-none d-md-block" *ngIf="(isLoggedIn | async) && !(user | async)?.isPending()" [@fadeInAnimation]>
      <a mat-raised-button color="primary" class="nav-button" routerLink="/home">Home</a>
      <a mat-raised-button color="primary" class="nav-button" routerLink="/recipe-list">Recipes</a>
      <a mat-raised-button color="primary" class="nav-button" routerLink="/ingredient-list">Ingredients</a>
      <a mat-raised-button color="primary" class="nav-button" routerLink="/item-list">Items</a>
      <a mat-raised-button color="primary" class="nav-button" routerLink="/shopping-list">Shopping List</a>
      <a mat-raised-button color="primary" class="nav-button" routerLink="/about">About</a>
      
      <button mat-raised-button color="primary" class="nav-button" (click)="signOut()">Sign-out</button>
    </div>

    <div class="mobile-nav-container d-md-none" *ngIf="(isLoggedIn | async) && !(user | async)?.isPending() && showNav" (click)="toggleNav()" [@fadeInFastAnimation]>
      <div class="mobile-nav" [@slideInOutAnimation]>
        <a mat-button class="mobile-nav-button" routerLink="/home">Home</a><br/>
        <a mat-button class="mobile-nav-button" routerLink="/recipe-list">Recipes</a><br/>
        <a mat-button class="mobile-nav-button" routerLink="/ingredient-list">Ingredients</a><br/>
        <a mat-button class="mobile-nav-button" routerLink="/item-list">Items</a><br/>
        <a mat-button class="mobile-nav-button" routerLink="/shopping-list">Shopping List</a><br/>
        <a mat-button class="mobile-nav-button" routerLink="/about">About</a><br/>
        
        <div class="mobile-nav-bottom">
            <button mat-button class="mobile-nav-button" style="border: none" (click)="signOut()">Sign-out</button>
        </div>
      </div>
    </div>
  </div>
</div>
