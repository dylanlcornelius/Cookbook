<div class="d-flex justify-content-center header">
  <div class="navbar">
    <a routerLink="/home" class="title"> {{title}} </a>
    <span *ngIf="(isLoggedIn | async) && !(isPending | async)" class="title-bar" [@fadeInAnimation]>
      <a mat-button routerLink="profile">
        <mat-icon>person</mat-icon>
      </a>
      <a mat-button routerLink="/admin-dashboard" *ngIf="isAdmin | async">
        <mat-icon>apps</mat-icon>
      </a>
    </span>

    <div style="clear: both;"></div>

    <div *ngIf="(isLoggedIn | async) && !(isPending | async)" [@fadeInAnimation]>

      <a mat-button class="btn btn-dark" routerLink="/home">Home</a>
      <a mat-button class="btn btn-dark" routerLink="/recipe-list">Recipes</a>
      <a mat-button class="btn btn-dark" routerLink="/ingredient-list">Ingredients</a>
      <a mat-button class="btn btn-dark" routerLink="/item-list">Items</a>
      <a mat-button class="btn btn-dark" routerLink="/shopping-list">Shopping List</a>
      <a mat-button class="btn btn-dark" routerLink="/about">About</a>
      
      <button mat-button class="btn btn-dark" (click)="signOut()">Sign-out</button>
    </div>
  </div>
</div>
