<app-loading-modal *ngIf="loading"></app-loading-modal>
<app-ingredient-modal [IngredientModalParams]="ingredientModalParams"></app-ingredient-modal>

<div class="d-flex justify-content-center">
    <h2>
      The Ingredients
    </h2>
  </div>
  <br/>
  
  <div [hidden]="loading">
    <div class="button-row">
      <a mat-mini-fab matTooltip="Add Ingredient" color="primary" [routerLink]="['/ingredient-edit']">
        <mat-icon> add </mat-icon>
      </a>
    </div>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Ingredients..."/>
    </mat-form-field>
  
    <div class="table-container mat-elevation-z8"> 
      <table mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} {{element.uom === 'other'? '' : element.uom}} </td>
        </ng-container>
  
        <ng-container matColumnDef="calories">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Calories </th>
          <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
        </ng-container>

        <ng-container matColumnDef="pantryQuantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pantry Quantity </th>
          <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <span style="margin: 0 10px;">
              <label class="table-col">
                {{element.pantryQuantity || 0}} {{element.uom === 'other'? '' : element.uom}}
              </label>
            </span>
            <button mat-raised-button color="primary" (click)="editIngredient(element.id)">
              Edit
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="cartQuantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cart Quantity </th>
          <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <button mat-raised-button (click)="removeIngredient(element.id)">
              <mat-icon class="buy-icon"> arrow_left </mat-icon>
            </button>
            <span style="margin: 0 10px;">
              <label class="table-col">
                {{element.cartQuantity || 0}} {{element.uom === 'other'? '' : element.uom}}
              </label>
            </span>
            <button mat-raised-button (click)="addIngredient(element.id)">
              <mat-icon class="buy-icon"> arrow_right </mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/ingredient-detail/', row.id]"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
