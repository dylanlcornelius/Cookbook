<app-loading-modal *ngIf="loading"></app-loading-modal>

<div *ngIf="!loading">
  <mat-tab-group class="box mat-elevation-z4" dynamicHeight="true" animationDuration="1000ms" [selectedIndex]="selectedIndex">
    <mat-tab label="Profile">
      <div class="tab-body">
        <h2>Your Profile</h2>
  
        <form [formGroup]="userForm" (ngSubmit)="onFormSubmit(userForm.value)">
          <div class="container">
            <mat-form-field appearance="outline">
              <input matInput placeholder="First Name" formControlName="firstName" [errorStateMatcher]="matcher"/>
              <mat-error>
                <span *ngIf="!userForm.get('firstName').valid && userForm.get('firstName').touched">Please enter your first name</span>
              </mat-error>
              <mat-hint>First Name</mat-hint>
            </mat-form-field>
        
            <mat-form-field appearance="outline">
              <input matInput placeholder="Last Name" formControlName="lastName" [errorStateMatcher]="matcher"/>
              <mat-error>
                <span *ngIf="!userForm.get('lastName').valid && userForm.get('lastName').touched">Please enter your last name</span>
              </mat-error>
              <mat-hint>Last Name</mat-hint>
            </mat-form-field>
          </div>
          <br/>

          <div class="container">
            <div>
              <mat-slide-toggle matInput formControlName="theme" ngDefaultControl [checked]="userForm.get('theme').value">
              </mat-slide-toggle>
              <span *ngIf="!userForm.get('theme').value" class="theme-icon" matTooltip="Light Theme">
                <mat-icon>brightness_5</mat-icon>
              </span>
              <span *ngIf="userForm.get('theme').value" class="theme-icon" matTooltip="Dark Theme">
                <mat-icon>brightness_3</mat-icon>
              </span>
            </div>

            <div>
              <mat-slide-toggle matInput formControlName="simplifiedView" ngDefaultControl [checked]="userForm.get('simplifiedView').value">
              </mat-slide-toggle>
              <span *ngIf="!userForm.get('simplifiedView').value" class="theme-icon" matTooltip="Expanded View">
                <mat-icon>view_compact</mat-icon>
              </span>
              <span *ngIf="userForm.get('simplifiedView').value" class="theme-icon" matTooltip="Simplified View">
                <mat-icon>view_comfy</mat-icon>
              </span>
            </div>
          </div>
          
          <div class="button-row">
            <button mat-mini-fab type="submit" matTooltip="Save Settings" [disabled]="!userForm.valid" color="primary">
              <mat-icon>done</mat-icon>
            </button>
          </div>
        </form>
      </div>
    </mat-tab>
    <mat-tab label="Analytics">
      <div class="tab-body">
        <h2>Your Analytics</h2>

        <mat-paginator #weekPaginator [length]="actionsLength" [pageSize]="1" [hidePageSize]="true" (page)="week = $event"></mat-paginator>
        <h4>{{actions[week.pageIndex]?.date || ''}}</h4>
        <canvas baseChart class="desktop"
          [data]="actions[week.pageIndex]?.data || []"
          [labels]="actionsLabels"
          [chartType]="'pie'"
          [colors]="[{ backgroundColor: actionsColors }] || []">
        </canvas>
        <canvas baseChart class="mobile"
          [data]="actions[week.pageIndex]?.data || []"
          [labels]="actionsLabels"
          [chartType]="'pie'"
          [colors]="[{ backgroundColor: actionsColors }] || []"
          [options]="{legend: false}">
        </canvas>

        <mat-paginator #monthPaginator [length]="monthActionsLength" [pageSize]="1" [hidePageSize]="true" (page)="month = $event"></mat-paginator>
        <h4>{{monthActions[month.pageIndex]?.date || ''}}</h4>
        <canvas baseChart class="desktop"
          [datasets]="monthActions[month.pageIndex]?.data || [{data: []}]"
          [labels]="actionsLabels"
          [chartType]="'bar'"
          [options]="{scales: {yAxes: [{ticks: {beginAtZero: true}}]}}">
        </canvas>
        <canvas baseChart class="mobile"
          [datasets]="monthActions[month.pageIndex]?.data || [{data: []}]"
          [labels]="actionsLabels"
          [chartType]="'bar'"
          [options]="{legend: false, scales: {yAxes: [{ticks: {beginAtZero: true}}], xAxes: [{display: false}]}}">
        </canvas>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
