<app-loading-modal *ngIf="loading"></app-loading-modal>
<app-notification-modal [notificationModalParams]="notificationModalParams"></app-notification-modal>

<div *ngIf="!loading">
  <mat-tab-group class="content-wrapper mat-elevation-z4" dynamicHeight="true" animationDuration="1000ms">
    <mat-tab label="Profile">
      <div class="tab-body">
        <div class="d-flex justify-content-center">
          <h2>Your Profile</h2>
        </div>
        <br/>
  
        <form [formGroup]="userForm" (ngSubmit)="onFormSubmit(userForm.value)" class="container">
          <div class="row">
            <mat-form-field class="col-md-6 col-sm-12" appearance="outline">
              <input matInput placeholder="First Name" formControlName="firstName" [errorStateMatcher]="matcher"/>
              <mat-error>
                <span *ngIf="!userForm.get('firstName').valid && userForm.get('firstName').touched">Please enter your first name</span>
              </mat-error>
              <mat-hint>First Name</mat-hint>
            </mat-form-field>
        
            <mat-form-field class="col-md-6 col-sm-12"  appearance="outline">
              <input matInput placeholder="Last Name" formControlName="lastName" [errorStateMatcher]="matcher"/>
              <mat-error>
                <span *ngIf="!userForm.get('lastName').valid && userForm.get('lastName').touched">Please enter your last name</span>
              </mat-error>
              <mat-hint>Last Name</mat-hint>
            </mat-form-field>
          </div>
          
          <div class="button-row">
            <button mat-mini-fab type="submit" [disabled]="!userForm.valid" color="primary">
              <mat-icon>save</mat-icon>
            </button>
          </div>
        </form>
      </div>
    </mat-tab>
    <mat-tab label="Analytics">
      <div class="tab-body">
        <div class="d-flex justify-content-center">
          <h2>Your Analytics</h2>
        </div>
        <br/>

        <mat-paginator [length]="actionsLength" [pageSize]="1" (page)="week = $event"></mat-paginator>
        <h4>{{actions[week.pageIndex]?.date || ''}}</h4>
        <canvas baseChart
          [data]="actions[week.pageIndex]?.data || []"
          [labels]="actions[week.pageIndex]?.labels || []"
          [chartType]="'pie'"
          [colors]="actions[week.pageIndex]?.colors || []">
        </canvas>

        <!-- <canvas baseChart
          [datasets]="totalActionsData"
          [labels]="totalActionsLabels"
          [chartType]="'bar'">
        </canvas> -->
        <mat-paginator [length]="actionsLength" [pageSize]="1" (page)="month = $event"></mat-paginator>
        <h4>{{actions[month.pageIndex]?.date || ''}}</h4>
        <canvas baseChart
          [datasets]="[{data: actions[month.pageIndex]?.data || [], label: actions[month.pageIndex]?.date}]"
          [labels]="actions[month.pageIndex]?.labels"
          [chartType]="'bar'"
          [options]="{scales: {yAxes: [{ticks: {beginAtZero: true}}]}}">
        </canvas>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
