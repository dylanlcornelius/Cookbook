<div class="row justify-content-center">
  <h2>
    The Recipes
  </h2>
</div>
<br/>

<app-loader *ngIf="loading" class="d-flex justify-content-center"></app-loader>

<div *ngIf="!loading">
  <div class="button-row">
    <a mat-fab color="primary" [routerLink]="['/recipes-create']">
      <mat-icon> add </mat-icon>
    </a>
  </div>

  <div class="table-container mat-elevation-z8"> 
    <table mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Preparation Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} {{ element.time ? 'minutes' : ''}} </td>
      </ng-container>

      <ng-container matColumnDef="servings">
        <th mat-header-cell *matHeaderCellDef> Servings </th>
        <td mat-cell *matCellDef="let element"> {{element.servings}} </td>
      </ng-container>

      <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef> Calories </th>
        <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/recipes-detail/', row.key]"></tr>
    </table>
  </div>
</div>
